<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="btn-row">
      <a href="" class="btn btn--blue">
        <span class="btn__text">Primary</span>
      </a>

      <a href="" class="btn btn--green">
        <span class="btn__text">Success</span>
      </a>

      <a href="" class="btn btn--light-blue">
        <span class="btn__text">Info</span>
      </a>

      <a href="" class="btn btn--orange">
        <span class="btn__text">Warning</span>
      </a>

      <a href="" class="btn btn--red">
        <span class="btn__text">Danger</span>
      </a>
    </div>

    <div class="btn-row">
      <a href="" class="btn btn--blue btn--radius btn--outline">
        <span class="btn__text btn__text--transparent">Primary</span>
      </a>

      <a href="" class="btn btn--green btn--radius btn--outline">
        <span class="btn__text btn__text--transparent">Success</span>
      </a>

      <a href="" class="btn btn--light-blue btn--radius btn--outline">
        <span class="btn__text btn__text--transparent">Info</span>
      </a>

      <a href="" class="btn btn--orange btn--radius btn--outline">
        <span class="btn__text btn__text--transparent">Warning</span>
      </a>

      <a href="" class="btn btn--red btn--radius btn--outline">
        <span class="btn__text btn__text--transparent">Danger</span>
      </a>
    </div>

    <div class="btn-row">
      <a href="" class="btn btn--blue btn--radius btn--gradient-blue">
        <span class="btn__text">Primary</span>
      </a>

      <a href="" class="btn btn--green btn--radius btn--gradient-green">
        <span class="btn__text">Success</span>
      </a>

      <a
        href=""
        class="btn btn--light-blue btn--radius btn--gradient-lightblue"
      >
        <span class="btn__text">Info</span>
      </a>

      <a href="" class="btn btn--orange btn--radius btn--gradient-orange">
        <span class="btn__text">Warning</span>
      </a>

      <a href="" class="btn btn--red btn--radius btn--gradient-red">
        <span class="btn__text">Danger</span>
      </a>
    </div>

    <div class="btn-row">
      <a href="" class="btn btn--blue btn--radius-max">
        <span class="btn__text">Primary</span>
      </a>

      <a href="" class="btn btn--green btn--radius-max">
        <span class="btn__text">Success</span>
      </a>

      <a href="" class="btn btn--light-blue btn--radius-max">
        <span class="btn__text">Info</span>
      </a>

      <a href="" class="btn btn--orange btn--radius-max">
        <span class="btn__text">Warning</span>
      </a>

      <a href="" class="btn btn--red btn--radius-max">
        <span class="btn__text">Danger</span>
      </a>
    </div>

    <div class="btn-row">
      <a href="" class="btn btn--blue btn--radius btn--border">
        <span class="btn__text">Primary</span>
      </a>

      <a href="" class="btn btn--green btn--radius btn--border">
        <span class="btn__text">Success</span>
      </a>

      <a href="" class="btn btn--light-blue btn--radius btn--border">
        <span class="btn__text">Info</span>
      </a>

      <a href="" class="btn btn--orange btn--radius btn--border">
        <span class="btn__text">Warning</span>
      </a>

      <a href="" class="btn btn--red btn--radius btn--border">
        <span class="btn__text">Danger</span>
      </a>
    </div>
  </body>
</html>
